<section class="max-w-5xl mx-auto px-20 pb-10">
  <div class="flex flex-row items-baseline justify-between">
    <h1 class="my-8">Skapa ett boende</h1>
    <app-button
      buttonType="dark"
      (click)="onSubmit()"
      [disabled]="isSubmitting"
    >
      {{ isSubmitting ? "Skapar..." : "Skapa boende" }}
    </app-button>
  </div>

  <div
    *ngIf="errorMessage"
    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
    role="alert"
  >
    <span class="block sm:inline">{{ errorMessage }}</span>
  </div>

  <div class="flex flex-col gap-20">
    <app-listing-type-chapter></app-listing-type-chapter>
    <app-access-type-chapter></app-access-type-chapter>
    <app-title-chapter
      (titleChange)="onTitleChange($event)"
    ></app-title-chapter>
    <app-location-chapter
      (addressChange)="onAddressChange($event)"
      (cityChange)="onCityChange($event)"
      (countryChange)="onCountryChange($event)"
    ></app-location-chapter>
    <app-description-chapter
      (descriptionChange)="onDescriptionChange($event)"
    ></app-description-chapter>

    <app-price-per-night-chapter
      (priceChange)="onPriceChange($event)"
    ></app-price-per-night-chapter>
    <app-images-chapter></app-images-chapter>
    <app-capacity-chapter
      (maxGuestsChange)="onMaxGuestsChange($event)"
      (bathroomsChange)="onBathroomsChange($event)"
      (bedroomsChange)="onBedroomsChange($event)"
      (bedroomDetailsChange)="onBedroomDetailsChange($event)"
    ></app-capacity-chapter>
    <app-amenities-chapter
      (selectedAmenitiesChange)="onSelectedAmenitiesChange($event)"
    ></app-amenities-chapter>
  </div>
  <div class="flex mt-8 justify-end w-full">
    <app-button
      buttonType="dark"
      (click)="onSubmit()"
      [disabled]="isSubmitting"
    >
      {{ isSubmitting ? "Skapar..." : "Skapa boende" }}
    </app-button>
  </div>
</section>
