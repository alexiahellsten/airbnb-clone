<div class="relative" [id]="uniqueId">
  <div
    class="relative rounded-lg border border-brand-black cursor-pointer"
    (click)="toggleDropdown()"
    [class.focused]="isFocused"
  >
    <!-- Labeln ligger nu ovanför inputen -->
    <div class="label ml-3 text-xs font-bold uppercase text-brand-black pt-1">
      {{ label }}
    </div>

    <!-- Värdet eller placeholder -->
    <div class="ml-3 pt-0.5 pb-2.5 text-sm">{{ value || placeholder }}</div>

    <!-- Pilen som roterar när dropdownen är öppen -->
    <div
      class="absolute flex items-center right-3 top-1/2 transform -translate-y-1/2 text-brand-black"
    >
      <i class="bi bi-chevron-down h-fit" [class.rotate-180]="isOpen"></i>
    </div>
  </div>

  <!-- Dropdownen som öppnas när användaren klickar på fältet -->
  <div
    *ngIf="isOpen"
    class="shadow-lg bg-white absolute w-full rounded-lg border z-50 mt-1"
  >
    <!-- Visa alternativen -->
    <div
      *ngFor="let option of options"
      (click)="selectOption(option)"
      class="p-3 hover:bg-brand-lightGray cursor-pointer"
    >
      {{ option }}
    </div>
  </div>
</div>
