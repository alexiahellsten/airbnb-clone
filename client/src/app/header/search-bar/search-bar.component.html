<!-- Mobilvy -->
<div class="w-full md:hidden">
  <div class="w-full mx-auto relative">
    <input
      type="text"
      placeholder="Påbörja din sökning"
      class="w-full h-12 rounded-full border border-gray-300 px-4 py-3 text-sm pl-12 shadow-md transition-all duration-200"
    />
    <div
      class="absolute left-3 top-1/2 transform -translate-y-1/2 flex items-center justify-center"
    >
      <lucide-icon name="search" class="w-5 h-5 text-gray-700"></lucide-icon>
    </div>
  </div>
</div>

<div class="hidden md:block">
  <div
    class="w-full max-w-4xl mx-auto rounded-full shadow-lg border flex items-center divide-x bg-white overflow-hidden"
  >
    <div class="flex-1 pl-8 py-3">
      <label class="block text-xs font-semibold text-gray-500 mb-1">Var</label>
      <input
        type="text"
        [(ngModel)]="destination"
        placeholder="Sök destinationer"
        class="w-full outline-none text-sm"
      />
    </div>
    <div class="flex-1 px-4 py-1">
      <label class="block text-xs font-semibold text-gray-500 mb-1"
        >Incheckning</label
      >
      <input
        type="date"
        [(ngModel)]="checkIn"
        class="w-full outline-none text-sm"
      />
    </div>
    <div class="flex-1 px-4 py-1">
      <label class="block text-xs font-semibold text-gray-500 mb-1"
        >Utcheckning</label
      >
      <input
        type="date"
        [(ngModel)]="checkOut"
        class="w-full outline-none text-sm"
      />
    </div>
    <div class="flex-1 px-4 py-1 relative">
      <label class="block text-xs font-semibold text-gray-500 mb-1">Vem</label>
      <input
        type="number"
        [(ngModel)]="guests"
        min="1"
        class="w-full outline-none text-sm"
      />
    </div>

    <div class="px-4 py-3">
      <app-button buttonType="icon" (click)="search()"
        ><i class="bi bi-search"></i
      ></app-button>
    </div>
  </div>
</div>
