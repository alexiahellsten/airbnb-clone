<div class="container mx-auto px-4 py-8 max-w-[1400px]">
  <!-- Visas om innehållet laddas -->
  <div *ngIf="isLoading" class="animate-pulse">
    <div class="h-8 bg-gray-200 rounded w-3/4 mb-4"></div>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <div class="md:col-span-2 row-span-2 bg-gray-200 h-96 rounded"></div>
      <div class="bg-gray-200 h-48 rounded"></div>
      <div class="bg-gray-200 h-48 rounded"></div>
      <div class="bg-gray-200 h-48 rounded"></div>
      <div class="bg-gray-200 h-48 rounded"></div>
    </div>
  </div>

  <!-- Annonsinnehåll -->
  <ng-container *ngIf="!isLoading && currentListing">
    <div class="flex justify-center">
      <div class="w-full max-w-[1200px]">
        <app-ld-header-section
          [listing_id]="listing_id"
          [headerData]="headerData"
        >
        </app-ld-header-section>

        <div class="mt-8">
          <div class="h-[1px] bg-brand-shadowGray"></div>
          <app-ld-bedroom-section></app-ld-bedroom-section>
        </div>

        <div class="mt-8">
          <div class="h-[1px] bg-brand-shadowGray"></div>
          <app-ld-amenities-section
            [amenities]="amenities"
          ></app-ld-amenities-section>
        </div>

        <div class="h-[1px] bg-brand-shadowGray my-8"></div>

        <app-ld-location-section></app-ld-location-section>

        <div class="h-[1px] bg-brand-shadowGray my-8"></div>

        <app-ld-information-section></app-ld-information-section>
      </div>
    </div>
  </ng-container>
</div>
