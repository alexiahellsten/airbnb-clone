<label class="flex items-center space-x-4 cursor-pointer select-none">
  <div
    class="w-6 h-6 border rounded-md flex items-center justify-center transition-all"
    [ngClass]="{
      'bg-brand-black border-brand-black': checked,
      'border-brand-textLight bg-white': !checked
    }"
    (click)="toggleChecked()"
  >
    <svg
      *ngIf="checked"
      xmlns="http://www.w3.org/2000/svg"
      class="h-4 w-4 text-white"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="3"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
    </svg>
  </div>
  <span (click)="toggleChecked()">{{ label }}</span>
</label>
