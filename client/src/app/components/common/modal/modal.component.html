<div
  *ngIf="isOpen"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
>
  <div class="bg-white rounded-3xl shadow-lg w-full max-w-lg p-6 relative">
    <div class="relative border-b pb-2 mb-4">
      <h2 class="text-lg font-semibold text-center">
        {{ title }}
      </h2>

      <button
        (click)="close()"
        aria-label="Close"
        class="absolute top-0 right-0 text-brand-dark hover:text-brand-black"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-x"
        >
          <path d="M18 6 6 18" />
          <path d="m6 6 12 12" />
        </svg>
      </button>
    </div>

    <div class="flex justify-between">
      <span class="flex flex-col py-2">
        <h2 class="text-xl font-semibold">{{ h2 }}</h2>
        <p class="py-2">
          {{ paragraph }}
        </p>
      </span>
      <!-- Här placeras dynamiskt innehåll som skickas från app.component.html -->
      <!-- <ng-content></ng-content> -->
    </div>

    <div class="border-t shadow-[0px_-4px_4px_rgba(0,0,0,0.1)]">
      <div class="sticky bottom-2 bg-white z-10 flex justify-between mt-4 p-4">
        <app-button buttonType="link" (click)="close()">{{
          leftButtonText
        }}</app-button>
        <app-button buttonType="dark">{{ rightButtonText }}</app-button>
      </div>
    </div>
  </div>
</div>
