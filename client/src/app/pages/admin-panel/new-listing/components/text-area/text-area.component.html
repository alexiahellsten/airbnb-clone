<div class="w-full">
  <textarea
    [value]="description"
    (input)="onInput($any($event.target).value)"
    [maxLength]="maxLength"
    [placeholder]="placeholder"
    [disabled]="disabled"
    class="w-full h-32 p-4 border border-gray-300 rounded-lg resize-none text-lg flex flex-col border-brand-borderGray box-border"
    rows="4"
  ></textarea>
  <div class="text-sm font-bold text-brand-textLight mt-4">
    {{ description.length }}/{{ maxLength }}
  </div>
</div>
