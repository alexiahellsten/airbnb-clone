<div class="border border-brand-textlight rounded-xl shadow-md p-6">
  <h2>
    {{ pricePerNight }} SEK
    <span class="text-base text-brand-textLight">per natt</span>
  </h2>
  <div class="flex flex-col gap-4">
    <app-text-input
      [inputType]="'text'"
      [label]="'Incheckning'"
      [(ngModel)]="checkInDate"
    ></app-text-input>
    <app-text-input
      [inputType]="'text'"
      [label]="'Utcheckning'"
      [(ngModel)]="checkOutDate"
    ></app-text-input>
    <app-select-box-counter-option
      label="Gäster"
      [uniqueId]="'Antal Gäster'"
      [value]="{
        adults: adults,
        children: children,
        infants: infants,
        pets: pets
      }"
      (valueChange)="onGuestsChange($event)"
    >
      <app-counter-option
        label="Vuxna"
        description="13 år och äldre"
        [value]="adults"
      ></app-counter-option>
      <app-counter-option
        label="Barn"
        description="2-12 år"
        [value]="children"
      ></app-counter-option>
      <app-counter-option
        label="Spädbarn"
        description="Under 2 år"
        [value]="infants"
      ></app-counter-option>
      <app-counter-option
        label="Husdjur"
        [value]="pets"
        description="Tar du med ett tjänstdjur?"
      ></app-counter-option>
    </app-select-box-counter-option>
    <app-button
      [buttonType]="'primary'"
      size="full"
      (click)="proceedToBooking()"
      >Reservera</app-button
    >
    <p class="text-sm text-brand-textLight">Du debiteras inte än</p>
    <div class="flex flex-col gap-2">
      <div class="flex flex-row justify-between">
        <div>
          <div>{{ pricePerNight }} SEK</div>
          <div class="text-sm text-brand-textLight font-semibold">
            x {{ nights }} nätter
          </div>
        </div>
        <div>
          <div>{{ totalPriceForNights }} SEK</div>
        </div>
      </div>

      <div class="flex flex-row justify-between">
        <div>Städavgift</div>
        <div>{{ cleaningFee }} SEK</div>
      </div>
      <div class="flex flex-row justify-between">
        <div>Airbnbs serviceavgift</div>
        <div>{{ airbnbServiceFee }} SEK</div>
      </div>

      <div class="h-[1px] bg-brand-shadowGray my-4"></div>
      <div class="flex flex-row justify-between font-bold">
        <div>Totalt</div>
        <div>{{ totalAmount }} SEK</div>
      </div>
    </div>
  </div>
</div>
