<div class="py-12">
  <h2 class="mb-6">Var du kommer att sova</h2>
  <div class="relative w-full overflow-hidden">
    <!-- Vänsterpil -->
    <app-slider-arrow-button
      class="absolute left-0 top-1/2 -translate-y-1/2 z-10"
      direction="left"
      (click)="goToPrevious()"
      *ngIf="currentIndex > 0"
    ></app-slider-arrow-button>

    <!-- Slider-yta -->
    <div class="overflow-hidden relative">
      <div
        class="slider-container"
        [ngStyle]="{ transform: getSliderTransform() }"
      >
        <div *ngFor="let item of bedroomItems" class="slider-item">
          <div
            class="flex flex-col items-center justify-center bg-white p-4 rounded-xl border border-brand-mediumGray"
          >
            <div class="flex gap-1 mb-2">
              <ng-container
                *ngFor="let bed of [].constructor(getNumberOfBeds(item.beds))"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M3 20v-8a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v8" />
                  <path d="M5 10V6a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v4" />
                  <path d="M3 18h18" />
                </svg>
              </ng-container>
            </div>

            <div class="font-semibold text-lg">{{ item.name }}</div>
            <div class="text-sm">{{ item.beds }}</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Högerpil -->
    <app-slider-arrow-button
      class="absolute right-0 top-1/2 -translate-y-1/2 z-10"
      direction="right"
      (click)="goToNext()"
      *ngIf="currentIndex < bedroomItems.length - itemsPerPage"
    ></app-slider-arrow-button>
  </div>
</div>
