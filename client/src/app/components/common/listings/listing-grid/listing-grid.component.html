<div
  class="max-w-7xl mx-auto my-6 px-4 md:px-8 lg:px-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
>
  <app-listing-card
    *ngFor="let listing of listings"
    [id]="listing.id"
    [images]="listing.images"
    [location]="listing.location"
    [hostType]="listing.hostType"
    [date]="listing.date"
    [price]="listing.price"
    [rating]="listing.rating"
    [hasBadge]="listing.hasBadge"
  ></app-listing-card>
</div>
