<section class="relative w-full overflow-hidden">
  <div class="relative">
    <!-- Gradient overlays -->
    <div
      class="absolute left-0 top-0 bottom-0 w-8 md:w-12 bg-gradient-to-r from-white to-transparent z-10"
    ></div>
    <div
      class="absolute right-0 top-0 bottom-0 w-8 md:w-12 bg-gradient-to-l from-white to-transparent z-10"
    ></div>

    <!-- Left scroll button -->
    <button
      class="absolute left-0 top-1/2 -translate-y-1/2 w-8 h-8 md:w-10 md:h-10 rounded-full bg-white shadow-md flex items-center justify-center cursor-pointer z-20 transition-all hover:shadow-lg"
      (click)="scrollLeft()"
      [class.opacity-50]="!canScrollLeft"
    >
      <svg
        class="h-4 w-4 md:h-5 md:w-5 text-gray-600"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
        role="presentation"
        focusable="false"
      >
        <path
          d="M15 18l-6-6 6-6"
          stroke="currentColor"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>

    <!-- Scrollable categories container -->
    <div
      class="flex gap-3 md:gap-6 py-3 overflow-x-auto scroll-smooth scrollbar-hide px-8 md:px-12 whitespace-nowrap"
      #scrollContainer
      (scroll)="onScroll()"
    >
      <ng-container *ngFor="let category of categories">
        <button
          routerLink="#"
          class="flex flex-col items-center justify-center px-2 md:px-4 py-2 cursor-pointer border-b-2 border-transparent transition-all hover:border-gray-300 min-w-max"
          [class.border-black]="category.name === selectedCategory"
          [class.text-black]="category.name === selectedCategory"
          (click)="selectCategory(category.name)"
        >
          <div class="w-5 h-5 md:w-6 md:h-6 mb-1">
            <img
              class="w-full h-full object-contain"
              [src]="'/icons/' + category.icon"
              [alt]="category.name"
            />
          </div>
          <span class="text-xs md:text-sm font-medium">{{
            category.name
          }}</span>
        </button>
      </ng-container>
    </div>

    <!-- Right scroll button -->
    <button
      class="absolute right-0 top-1/2 -translate-y-1/2 w-8 h-8 md:w-10 md:h-10 rounded-full bg-white shadow-md flex items-center justify-center cursor-pointer z-20 transition-all hover:shadow-lg"
      (click)="scrollRight()"
      [class.opacity-50]="!canScrollRight"
    >
      <svg
        class="h-4 w-4 md:h-5 md:w-5 text-gray-600"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
        role="presentation"
        focusable="false"
      >
        <path
          d="M9 18l6-6-6-6"
          stroke="currentColor"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
  </div>
</section>
