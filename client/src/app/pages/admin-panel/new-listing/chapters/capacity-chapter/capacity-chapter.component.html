<h2>Dela lite grundläggande information om ditt boende</h2>
<p class="text-brand-textLight mb-8 text-lg">
  Du kan lägga till fler uppgifter senare, t.ex. typ av säng.
</p>

<div class="space-y-0">
  <app-capacity-counter-option
    label="Gäster"
    [min]="1"
    [max]="16"
    [(value)]="guestCount"
  ></app-capacity-counter-option>

  <div class="h-[1px] bg-brand-shadowGray"></div>

  <app-capacity-counter-option
    label="Sovrum"
    [min]="0"
    [max]="30"
    [(value)]="bedroomCount"
  ></app-capacity-counter-option>

  <div class="h-[1px] bg-brand-shadowGray"></div>

  <app-capacity-counter-option
    label="Sängar"
    [min]="0"
    [max]="30"
    [(value)]="bedCount"
  ></app-capacity-counter-option>

  <div class="h-[1px] bg-brand-shadowGray"></div>

  <app-capacity-counter-option
    label="Badrum"
    [min]="0"
    [max]="30"
    [(value)]="bathroomCount"
  ></app-capacity-counter-option>
</div>
