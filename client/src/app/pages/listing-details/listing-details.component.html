<div class="container mx-auto px-4 py-8 max-w-[1400px]">
  <div *ngIf="isLoading" class="animate-pulse">
    <div class="h-8 bg-gray-200 rounded w-3/4 mb-4"></div>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <div class="md:col-span-2 row-span-2 bg-gray-200 h-96 rounded"></div>
      <div class="bg-gray-200 h-48 rounded"></div>
      <div class="bg-gray-200 h-48 rounded"></div>
      <div class="bg-gray-200 h-48 rounded"></div>
      <div class="bg-gray-200 h-48 rounded"></div>
    </div>
  </div>

  <ng-container *ngIf="!isLoading && currentListing">
    <div class="flex justify-center">
      <div class="w-full max-w-[1200px]">
        <app-ld-header-section
          [listing_id]="listing_id"
          [headerData]="headerData"
        >
        </app-ld-header-section>
        <div class="flex flex-col md:flex-row w-full">
          <div class="md:w-2/3 md:pr-8 min-w-0">
            <app-ld-description-section
              [rawDescription]="currentListing.description || ''"
              [description]="getSafeHtml(currentListing.description || '')"
            ></app-ld-description-section>

            <div class="h-[1px] bg-brand-shadowGray"></div>

            <app-ld-bedroom-section></app-ld-bedroom-section>

            <div class="h-[1px] bg-brand-shadowGray"></div>

            <app-ld-amenities-section
              [amenities]="amenities"
            ></app-ld-amenities-section>
          </div>
          <div
            class="fixed w-full z-40 bottom-0 left-0 md:static md:w-1/3 md:min-w-96 md:shrink-0"
          >
            <app-ld-price-overview-card
              [listingId]="listing_id || 0"
              [pricePerNight]="currentListing?.price_per_night || 0"
            ></app-ld-price-overview-card>
          </div>
        </div>

        <app-ld-location-section
          [listing]="currentListing"
        ></app-ld-location-section>

        <div class="h-[1px] bg-brand-shadowGray my-8"></div>

        <app-ld-host-section></app-ld-host-section>

        <div class="h-[1px] bg-brand-shadowGray my-8"></div>

        <app-ld-information-section></app-ld-information-section>
      </div>
    </div>
  </ng-container>
</div>
