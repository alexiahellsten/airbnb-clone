<!-- Klassisk label för date utanför border -->
<label
  *ngIf="inputType === 'date'"
  for="input"
  class="block mb-1 text-base text-brand-black"
>
  {{ label }}
</label>

<div
  class="input-container"
  [class.focused]="isFocused || value"
  [class.full-width]="fullWidth"
>
  <!-- Floating label för övriga typer -->
  <label *ngIf="inputType !== 'date'" for="input" class="floating-label">{{
    label
  }}</label>

  <input
    #dateInput
    id="input"
    type="{{ inputType }}"
    [ngModel]="value"
    (ngModelChange)="onInput($event)"
    [ngClass]="[inputClasses, fullWidth ? 'full-width' : '']"
    (focus)="onFocus()"
    (blur)="onBlur()"
    [placeholder]="placeholder"
    (click)="inputType === 'date' ? openDatePicker(dateInput) : null"
    (keydown)="inputType === 'date' ? $event.preventDefault() : null"
  />
</div>
