<div
  class="input-container"
  [class.focused]="isFocused || value"
  [class.full-width]="fullWidth"
>
  <label for="input" class="floating-label">{{ label }}</label>
  <input
    id="input"
    type="{{ inputType }}"
    [(ngModel)]="value"
    [ngClass]="[inputClasses, fullWidth ? 'full-width' : '']"
    (focus)="onFocus()"
    (blur)="onBlur()"
  />
</div>
