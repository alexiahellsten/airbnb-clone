<div class="relative group w-full max-w-xl mx-auto">
  <!-- Bild -->
  <img
    [src]="images[currentIndex]"
    alt="Listing image"
    class="w-full h-auto object-cover"
  />

  <!-- Vänster pil -->
  <button
    (click)="prevImage()"
    class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75 transition-opacity duration-200 group-hover:opacity-100 opacity-0"
    *ngIf="currentIndex > 0"
  ></button>

  <!-- Höger pil -->
  <button
    (click)="nextImage()"
    class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75 transition-opacity duration-200 group-hover:opacity-100 opacity-0"
    *ngIf="currentIndex < images.length - 1"
  ></button>
</div>
