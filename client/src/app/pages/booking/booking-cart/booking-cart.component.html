<section class="mx-auto px-4 py-8 max-w-[1400px]">
  <h1>Dina bokningar</h1>

  <div class="flex flex-row gap-16">
    <div class="listing-details w-1/2">
      <div>
        <h2>Namn på boende</h2>
        <div class="listing-details-section">
          <div>
            <h3>Datum</h3>
            <div>6-11 maj</div>
          </div>
          <app-link linkType="secondary" (click)="openDateModal()"
            >Redigera</app-link
          >
        </div>
        <div class="listing-details-section">
          <div>
            <h3>Gäster</h3>
            <div>1 gäst</div>
          </div>
          <app-link linkType="secondary" (click)="openGuestModal()"
            >Redigera</app-link
          >
        </div>
      </div>
    </div>
    <aside class="border border-brand-mediumGray rounded-2xl w-1/2 p-6 h-fit">
      <h2 class="mt-0 mb-0">Prissummering</h2>
      2 boende
      <div class="h-[1px] bg-brand-shadowGray mb-8 mt-4"></div>

      <div>
        <h3>Namn på boende</h3>
        <div>1 500SEK</div>
      </div>
      <div>
        <h3>Namn på boende</h3>
        <div>1 500SEK</div>
      </div>
      <div class="h-[1px] bg-brand-shadowGray my-8"></div>

      <h3>Totalt</h3>
      <div class="font-semibold">3 000SEK</div>
    </aside>
  </div>
  <div class="flex flex-row justify-between pt-8 items-center">
    <app-link linkType="secondary">Avbryt</app-link>
    <app-button buttonType="primary" [destination]="'/checkout'"
      >Vidare till betalning</app-button
    >
  </div>

  <!-- Modal för gästantal -->
  <app-modal-lg #guestModal heading="Redigera antal gäster">
    <app-counter-option
      label="Vuxna"
      description="Från 13 år och uppåt"
      [(ngModel)]="adults"
      section1
    ></app-counter-option>
    <app-counter-option
      label="Barn"
      description="Ålder 2-12"
      [(ngModel)]="children"
      section1
    ></app-counter-option>
    <app-counter-option
      label="Spädbarn"
      description="Under 2 år"
      [(ngModel)]="infants"
      section1
    ></app-counter-option>
    <app-counter-option
      label="Husdjur"
      description="Tar du med ett tjänstedjur"
      [(ngModel)]="pets"
      section1
    ></app-counter-option>

    <div class="flex justify-end gap-2 mt-4">
      <app-button buttonType="secondary" (click)="cancelGuests()"
        >Avbryt</app-button
      >
      <app-button buttonType="primary" (click)="saveGuests()">Spara</app-button>
    </div>
  </app-modal-lg>

  <!-- Modal för datum -->
  <app-modal-lg #dateModal heading="Redigera datum">
    <app-text-input
      label="Incheckning"
      inputType="date"
      [(ngModel)]="checkIn"
      section1
    ></app-text-input>
    <app-text-input
      label="Utcheckning"
      inputType="date"
      [(ngModel)]="checkOut"
      section1
    ></app-text-input>
    <app-text-input
      [inputType]="'date'"
      [label]="'Incheckning'"
      [(ngModel)]="checkIn"
      section1
    ></app-text-input>
    <div class="flex justify-end gap-2 mt-4">
      <app-button buttonType="secondary" (click)="cancelDates()"
        >Avbryt</app-button
      >
      <app-button buttonType="primary" (click)="saveDates()">Spara</app-button>
    </div>
  </app-modal-lg>
</section>
